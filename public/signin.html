</head>

<body>
    
    <!-- CABEÇALHO
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->

    <header>

      <div class="container" id="nav-container">

          <nav class="navbar navbar-expand-lg navbar-dark">

              <a class="navbar-brand" href="index.html">
                  
                  <img id="logo" src="img/logo.png" alt="Ciência ao Cubo">

              </a>

              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-links" aria-controls="navbar-links" aria-expanded="false" aria-label="Toggle navigation">

                  <span class="navbar-toggler-icon"></span>

              </button>

              <div class="collapse navbar-collapse justify-content-end" id="navbar-links">

                  <div class="navbar-nav">

                      <a class="nav-item nav-link" id="home-menu" href="index.html">Home</span></a>
                      <a class="nav-item nav-link" id="about-menu" href="signup.html">Cadastrar</a>

                  </div>

              </div>

          </nav>

      </div>

  </header>
    
    
    <!-- ACESSO
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->

    <form class="form d-flex justify-content-center mb-5 my-3" name="formlogin" id="formlogin">

        <div class="container position-relative">

            <div class="card-top my-3 mb-3">

                <h2>Login</h2>

            </div>

            <div class="my-3 mb-3">

                <label for="email" class="form-label">E-mail</label>

                <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu e-mail" required>

            </div>

            <div class="my-3 mb-3">

                <label for="password">Senha</label>

                <input type="password" class="form-control" id="password" name="password" placeholder="Digite sua senha" required>

            </div>

            <div class="card-group btn">

                <button type="submit">Entrar</button>

            </div>

            <div class="references">

                <a href="signup.html">Criar uma nova conta</a>

            </div>

        </div>

    </form>

    <script type="module">
        import Auth from './js/auth.js';
  
        const form = document.querySelector('form');
  
        form.onsubmit = async (event) => {
          event.preventDefault();
  
          const user = Object.fromEntries(new FormData(form));
  
          const url = '/signin';
  
          const configRequest = {
            method: 'post',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify(user),
          };
  
          const { auth, token } = await (await fetch(url, configRequest)).json();
  
          if (auth) {
            Auth.signin(token);
          } else {
            alert('E-mail ou senha incorretos!');
          }
        };
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
